<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Stock</title>
</head>
<body>
    <h1>Add Stock</h1>
    <form action="#" th:action="@{/admin/stock/add}" th:object="${stock}" method="post">
        <label>Branch ID: <input type="number" th:field="*{branchId}" required /></label><br/>
        <label>Drink ID: <input type="number" th:field="*{drinkId}" required /></label><br/>
        <label>Stock Amount: <input type="number" th:field="*{stock}" required /></label><br/>
        <label>Threshold: <input type="number" th:field="*{threshold}" required /></label><br/>
        <button type="submit">Add</button>
    </form>
</body>
</html>
